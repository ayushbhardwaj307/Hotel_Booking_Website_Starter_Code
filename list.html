<html>
    <head>
        <title>
            List
        </title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="./styles/list.css">
        <link rel="stylesheet" href="./styles/common.css">
    </head>
    <body>
        <div class="main-container">
            <!-- Header -->
            <!-- <header>
                <a href="index.html"><img src="assests\images\logo.png" height="100px" width="150px" alt="logo"></a>
                <a href="login.html">Login</a>
            </header> -->
            <header>
                <a href="index.html"><img src="assests\images\logo.png" height="100px" width="150px" alt="logo"></a>
                <a class="login btn btn-light btn-sm text-uppercase" href="login.html" data-toggle="modal" data-target="#login-modal">Login</a>
            </header>
            <!-- Modal 1 Login -->
            <div class="login-modal modal" id="login-modal" data-backdrop="false">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Please Login</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="form-group row text-center mx-auto">
                                    <label for="exampleInputName" class="col-sm-4 col-form-label line-height-1">Username:</label>
                                    <div class="col-sm-6">
                                        <input type="email" class="form-control form-control-sm p-1" id="exampleInputName" autocomplete="off" placeholder="Enter Username">
                                    </div>
                                </div>
                                <div class="form-group row text-center mx-auto">
                                    <label for="exampleInputPassword" class="col-sm-4 col-form-label line-height-1">Password:</label>
                                    <div class="col-sm-6">
                                        <input type="password" class="form-control form-control-sm p-1" id="exampleInputPassword" autocomplete="off" placeholder="Enter Password">
                                    </div>
                                </div>
                                <div class="modal-footer justify-content-center" id="m1">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Login</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Content -->
            <div class="content">
                <!-- Part 1 -->
                <div class="views">
                    <!-- <ul>
                        <li>
                            <a href="#list-view">List View</a>
                        </li>
                        <li>
                            <a href="#map-view">Map View</a>
                        </li>
                    </ul> -->

                    <ul class="nav nav-pills mb-3 justify-content-center" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active text-dark" data-toggle="pill"
                            role="tab" aria-controls="pills-home" aria-selected="true" href="#home" >List View</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-dark" data-toggle="pill" role="tab" aria-controls="pills-profile" aria-selected="false" href="#map-view">Map View</a>
                        </li>
                    </ul>
                </div>
                <!-- Part 2 -->
            <div class="tab-content" >
                <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <section id="list-view">
                        <div class="hotels">
                            <a href="detail.html">
                                <div class="details">
                                    <div class="image">
                                        <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg" class="img">
                                    </div>
                                    <div class="description">
                                        <h3>Radisson Blu Hotel</h3>
                                        <p>5 Star</p>
                                        <p>New Delhi</p>
                                    </div>
                                </div>
                            </a>
                        </div>
                        <div class="hotels">
                            <div class="details">
                                <div class="image">
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/15/06/31/5f/facade.jpg" class="img">
                                </div>
                                <div class="description">
                                    <h3>The Lalit New Delhi</h3>
                                    <p>4.5 Star</p>
                                    <p>New Delhi</p>
                                </div>
                            </div>
                        </div>
                
                        <div class="hotels">
                            <div class="details">
                                <div class="image">
                                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/1b/4e/9b/11/exterior.jpg" class="img">
                                </div>
                                <div class="description">
                                    <h3>Taj Palace</h5>
                                    <p>4.5 Star</p>
                                    <p>New Delhi</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
                <!-- Part 3 -->
                <div id="map-view" class="tab-pane fade" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <img src="https://cdn.pixabay.com/photo/2018/01/31/05/43/web-3120321_960_720.png">
                </div>
            </div>
            </div>
            <!-- Footer -->
            <footer>
                <div class="contact">
                    <a href="contact.html" class="btn btn-info btn-sm text-white" data-toggle="modal" data-target="#contactus-modal" target="_self">Contact Us</a>
                </div>
                <div class="copy-right"> &copy; 2020 ROOM SEARCH PVT. LTD.</div>
                <div class="icons">
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="assests\images\facebook.png" alt="faccebook" height="20px" width="22px">
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="assests\images\instagram.png" alt="instagram" height="20px" width="22px">
                    </a>
                    <a href="https://www.instagram.com" target="_blank">
                        <img src="assests\images\twitter.png" alt="twitter" height="20px" width="22px">
                    </a>
                </div>
            </footer>
            <!-- Modal 2 Contact Us -->
            <div class="contactus-modal modal" id="contactus-modal" data-backdrop="false">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">Get in touch</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        </div>
                        <div class="modal-body">
                            <p class="mb-0 mt-0 pl-3">Thank you for reaching out!!!</p>
                            <p class="mt-0 pl-3">Please enter your email and we will get back to you.</p>
                            <form>
                                <div class="form-group row mx-auto">
                                    <label for="exampleInputEmail" class="col-sm-2 col-form-label line-height-1 pl-3 pr-0">Email:</label>
                                    <div class="col-sm-6 pr-0">
                                        <input type="email" class="form-control form-control-sm p0-1" id="exampleInputEmail" autocomplete="off" placeholder="Enter your email id">
                                    </div>
                                </div>
                                <div class="modal-footer pb-0" id="m2">
                                    <button type="button" class="btn btn-primary" data-dismiss="modal">Submit</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA6H5h6kpuOxx_9Q0CaoJ6UWaHufqvJgc4"></script>
    </body>
</html>
