        <div class=" main-container">

                <a href="index.html"><img src="assests\images\logo.png" height="100px" width="150px" alt="logo"></a>

            </header> -->
            <header id="header">
            </header>
            <!-- Modal 1 Login -->
            <div class="login-modal modal" id="login-modal" data-backdrop="false">
            </div>
            <!-- Content -->
            <div class="content">
                <!-- Part 1 -->
                <div class="part-1">
                    <img src="https://media-cdn.tripadvisor.com/media/photo-w/17/b3/09/b4/by-the-poolside.jpg"><br>

                    </div>
                    <a class="pay-now btn bg-success text-white " onclick="payment()" href="payment.html">Pay Now</a>
                </div>
            </div>
            <!-- Footer -->
            <footer id="footer">
            </footer>
            <!-- Modal 2 Contact Us -->
        <div class="contactus-modal modal" id="contactus-modal" data-backdrop="false">
